name: Create React App (yarn)

on:
  push:
    branches: [master]
    paths-ignore:
      - "*.md"
  pull_request:
    branches: [master]
    paths-ignore:
      - "*.md"
  workflow_dispatch:
    inputs:
      note:
        description: "Notes"
        required: false
        default: "Manual trigger"

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install 🔧
        run: yarn install

      - name: Test 🚨
        run: yarn test

      - name: Build 🏗️
        run: yarn run build

      - name: Deploy to GH Pages 🚀
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build

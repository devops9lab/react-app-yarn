name: Create React App (yarn)

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
  workflow_dispatch:
    inputs:
      note:
        description: "Notes"
        required: false
        default: "Manual trigger"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: yarn install

      - name: Test ğŸš¨
        run: yarn test

      - name: Build ğŸ—ï¸
        run: yarn run build

      - name: Upload React build
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: build/

  deploy:
    runs-on: ubuntu-20.04
    needs: [build]
    environment: dev
    steps:
      - name: Download React build
        uses: actions/download-artifact@v2
        with:
          name: react-build
          path: build/

      - name: Deploy to GH Pages ğŸš€
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
